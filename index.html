<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>
		Angular Services in Depth
	</title>
	<script src="angular.js"></script>
	<script src="js.js"></script>
	<script src="books/booksController.js"></script>
	<script src="services/dataServices.js"></script>
	<script src="services/loggerService.js"></script>
</head>
<body >

<div ng-controller = "BooksController as books">
	
	<h1> Hello {{books.appName}}</h1>
	<h2> Hello {{books.appDesc}}</h2>
	<h3>All books returned from factory getAllBooks() </h3>
	<div>
		
	<ul>
		<li ng-repeat = "book in books.allBooks">
			
		{{book.book_id}},
		{{book.title}},
		{{book.author}},
		{{book.year_published}}
		</li>

	</ul>

	</div>




</div>



</body>
</html>
